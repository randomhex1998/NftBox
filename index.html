<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nft Box</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-box">
        <div class="box-img-area">
          <div class="box-img-shadow">
            <img src="./img/icon-view.svg" alt="" />
          </div>
        </div>
        <div class="box-content-area">
          <h2>Equilibrium #3429</h2>
          <p>
            Our Equilibrium collection promotes balance and calm. 0.041 ETH 3
            days left Creation of Jules Wyvern
          </p>
          <div class="tool-area">
            <div class="crypto-area">
              <img src="./img/icon-ethereum.svg" alt="" />
              <p>0.043 ETH</p>
            </div>
            <div class="time-area">
              <img src="./img/icon-clock.svg" alt="" />
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <div class="box-footer-area"></div>
      </div>
    </div>
  </body>
</html>
